<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Css/style.css" />

    <title>Sign in</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/Mobile login-bro.png"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h1>
                    <strong>Login Form</strong>
                  </h1>
                  <p class="mb-4">Wellcome to Login Form</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <input type="text" class="input" placeholder="Username" />
                  </div>
                  <div class="form-group last mb-4">
                    <input
                      type="password"
                      class="input"
                      placeholder="Password"
                    />
                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass"
                        >Forgot Password?</a
                      ></span
                    >
                  </div>

                  <button type="button" class="btn">Sign in</button>

                  <span class="d-block text-left my-4 text-muted">
                    or sign in with</span
                  >
                  <div class="social-login">
                    <a href="#" class="google">
                      <img
                        src="./images/google icon.png"
                        alt="icon-google"
                        class="icon"
                      />
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
